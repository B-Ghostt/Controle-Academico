<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registro de Notas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #b9f1e0;
      color: #013d2b;
      padding: 2rem;
    }
    h1 {
      color: #013d2b;
    }
    input[type="text"], input[type="number"] {
      padding: 0.5rem;
      border: none;
      border-radius: 6px;
      margin: 0.3rem;
      width: 150px;
      font-size: 1rem;
    }
    button {
      padding: 0.5rem 1rem;
      margin-top: 1rem;
      font-size: 1rem;
      background-color: #013d2b;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    table {
      margin-top: 2rem;
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      padding: 0.8rem;
      border-bottom: 1px solid #444;
      text-align: left;
    }
    th {
      color: #013d2b;
    }
  </style>
</head>
<body>
<iframe src="menu.html" width="200" align="right" frameborder="0"></iframe>
  <h1> Sistema de Notas</h1>

  <input type="text" id="nome" placeholder="Nome do aluno">
  <input type="number" id="nota1" placeholder="Nota 1" min="0" max="10" step="0.1">
  <input type="number" id="nota2" placeholder="Nota 2" min="0" max="10" step="0.1">
  <input type="number" id="nota3" placeholder="Nota 3" min="0" max="10" step="0.1">
  <button onclick="adicionarNota()">Adicionar</button>

  <table id="tabelaNotas">
    <thead>
      <tr>
        <th>Aluno</th>
        <th>Nota 1</th>
        <th>Nota 2</th>
        <th>Nota 3</th>
        <th>MÃ©dia</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    function adicionarNota() {
      const nome = document.getElementById('nome').value;
      const nota1 = parseFloat(document.getElementById('nota1').value);
      const nota2 = parseFloat(document.getElementById('nota2').value);
      const nota3 = parseFloat(document.getElementById('nota3').value);

      if (!nome || isNaN(nota1) || isNaN(nota2) || isNaN(nota3)) {
        alert("Preencha todos os campos corretamente.");
        return;
      }

      const media = ((nota1 + nota2 + nota3) / 3).toFixed(2);

      const tabela = document.querySelector('#tabelaNotas tbody');
      const linha = document.createElement('tr');
      linha.innerHTML = `
        <td>${nome}</td>
        <td>${nota1}</td>
        <td>${nota2}</td>
        <td>${nota3}</td>
        <td>${media}</td>
      `;
      tabela.appendChild(linha);

      // Limpa os campos
      document.getElementById('nome').value = '';
      document.getElementById('nota1').value = '';
      document.getElementById('nota2').value = '';
      document.getElementById('nota3').value = '';
    }
  </script>
</body>
</html>
